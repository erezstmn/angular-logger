<div>
  <form>
      <fieldset>
          <h1>Login</h1>
          <input type="text" placeholder="username" id="user_name" #username/>
          <input type="password" placeholder="password" id="password" #password/>
          <button (click)="onSubmit()" type="button">submit</button>
      </fieldset>
      <p>{{message}}</p>
  </form>
</div>
