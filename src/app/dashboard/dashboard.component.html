<div class="container-fluid">
  <h2 class="text-muted">Dashboard</h2>
  <h4 class="text-muted">Please enter your API key</h4>
  <br>
  <div class="row">
      <div class="col-xs-1">
          <label for="exampleInputEmail1">Api Key</label>
      </div>
      <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="your API key" #apikey>
      </div>
      <div class="col-xs-1">
    <button type="button" (click)="onShowLogs()" class="btn btn-primary">Show Logs</button>
  </div>  
</div>  
  <br>
  <h4 class="text-danger" >{{message}}</h4>
  
    <div class="row">
      <div class="col-xs-1">
        <p>title</p>
      </div>
      <div class="col-xs-11">
        <p>description</p>
      </div>
    </div>    
      <div class="row" style="margin: 0%; padding: 0%">
        <div class="col-xs-12">        
        <app-log-item 
          *ngFor="let log of logs" 
          [log]="log"
          style="padding: 0%"
          ></app-log-item>        
      </div>   
  </div>
</div>
